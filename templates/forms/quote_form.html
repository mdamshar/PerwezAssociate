{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Get Free Quote - Perwez Associate{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center mb-4">Get Free Quote</h1>
            <div class="card border-0 shadow">
                <div class="card-body p-4">
                    <form method="POST" class="quote-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">Send Request</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="text-muted mb-2">We'll get back to you soon!</p>
                        <p class="text-muted">
                            <i class="fas fa-phone"></i> <a href="tel:+917479889661" class="text-decoration-none">+91 7479889661</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
